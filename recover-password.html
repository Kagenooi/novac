<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="scss/signForms/signForms.css">
</head>
<body>
    <div id="adaptive">

        <form action="">
            <div class="recover wrapper">
                <div class="recover__wrapper">
                    <a href="client-login.html" class="recover__logo">
                        novac logo
                        <img src="images/logoDesktop.svg" alt="" class="recover__logo_img">
                    </a>
                    <h2 class="recover__title subtitle">Создайте новый пароль</h2>
                    <div class="recover__container">
                        <label for="" class="password fieldDefault">
                            <span class="fieldDefault__title placeholder">Новый пароль <span class="fieldDefault__title_required"> *</span></span>
                            <input type="password" class="fieldDefault__inp input">
                            <span class="fieldDefault__status">
                                <img src="" alt="" class="fieldDefault__status_icon">
                                <span class="fieldDefault__status_txt"></span>
                            </span>
                            <button type="button" class="password__showHide">
                                <img src="images/showHide.svg" alt="" class="password__showHide_icon">
                            </button>
                        </label>
                        <label for="" class="password fieldDefault">
                            <span class="fieldDefault__title placeholder">Повторите пароль <span class="fieldDefault__title_required"> *</span></span>
                            <input type="password" class="fieldDefault__inp input">
                            <span class="fieldDefault__status">
                                <img src="" alt="" class="fieldDefault__status_icon">
                                <span class="fieldDefault__status_txt"></span>
                            </span>
                            <button type="button" class="password__showHide">
                                <img src="images/showHide.svg" alt="" class="password__showHide_icon">
                            </button>
                        </label>
                        <!-- <button class="primaryBtn recover__btn" type="button">Восстановить</button> -->
                        <a href="client-login.html" class="primaryBtn recover__btn">Подтвердить</a>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <script type="module" src="js/signinup.js"></script>
</body>
</html>
