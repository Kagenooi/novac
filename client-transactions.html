<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="scss/client/client-transactions/client-transactions.css">
</head>
<body>
    <div id="adaptive">

        <main class="wrapper container">

            <nav class="navbar wrapper">
                <div class="navbar__wrapper">
                    <a href="client-account.html" class="navbar__logo">
                        <img src="images/logoWhite.svg" alt="" class="navbar__logo_img">
                    </a>
                    <ul class="navbar__menu">
                        <li>
                            <a href="client-account.html" class="navbar__menu_link active">
                                <img src="images/homeIcon.svg" alt="" class="navbar__menu_link_icon">
                                <span class="navbar__menu_link_txt">Главная</span>
                            </a>
                        </li>
                        <li>
                            <a href="client-transactions.html" class="navbar__menu_link">
                                <img src="images/transactionIcon.svg" alt="" class="navbar__menu_link_icon">
                                <span class="navbar__menu_link_txt">Транзакции</span>
                            </a>
                        </li>
                        <li>
                            <a href="client-contragents.html" class="navbar__menu_link">
                                <img src="images/contragentIcon.svg" alt="" class="navbar__menu_link_icon">
                                <span class="navbar__menu_link_txt">Контрагенты</span>
                            </a>
                        </li>
                        <li>
                            <a href="client-profile.html" class="navbar__menu_link">
                                <img src="images/profileIcon.svg" alt="" class="navbar__menu_link_icon">
                                <span class="navbar__menu_link_txt">Профиль</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <header class="header">
                <div class="header__wrapper">
                    <div class="header__btns">
                        <button type="button" class="primaryBtn" onclick="toggleActive('transaction')">Новая транзакция</button>
                        <button type="button" class="primaryBtn">Создать нового контрагента</button>
                        <button type="button" class="primaryBtn">помощь</button>
                    </div>
                    <div class="header__controls">
                        <div class="header__controls_not">
                            <button type="button" class="header__controls_not_btn">
                                <img src="images/notification.svg" alt="" class="header__controls_not_btn_icon">
                                <span class="header__controls_not_btn_much">5</span>
                            </button>
                        </div>
                        <div class="header__controls_user">
                            <button type="button" class="header__controls_user_btn">
                                <img src="images/user.png" alt="" class="header__controls_user_btn_img">
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="main">
                
            </div>

        </main>

    </div>
</body>
</html>
