<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="scss/signForms/signForms.css">
</head>
<body>
    <div id="adaptive">

        <form action="">
            <div class="login wrapper">
                <div class="login__wrapper">
                    <a href="index.html" class="login__logo">
                        novac logo
                        <img src="images/logoDesktop.svg" alt="" class="login__logo_img">
                    </a>
                    <h2 class="login__title subtitle">Регистрация</h2>
                    <div class="login__container">
                        <label for="" class="fieldDefault">
                            <span class="fieldDefault__title placeholder">Имя <span class="fieldDefault__title_required"> *</span></span>
                            <input type="text" class="fieldDefault__inp input">
                            <span class="fieldDefault__status">
                                <img src="" alt="" class="fieldDefault__status_icon">
                                <span class="fieldDefault__status_txt"></span>
                            </span>
                        </label>
                        <div class="phone fieldDefault">
                            <div class="phone__select">
                                <button type="button" class="phone__select_btn checked">
                                    <img src="images/usa.png" alt="" class="phone__select_btn_flag flag">
                                    <div class="phone__select_btn_wrapper">
                                        <span class="phone__select_btn_txt">
                                            (
                                            <span class="phone__select_btn_country country">US</span>
                                            <span class="phone__select_btn_code code">+91</span>
                                            )
                                        </span>
                                    </div>
                                    <img src="images/select.svg" alt="" class="phone__select_btn_arrow">
                                </button>
                                <div class="phone__select_dropdown">
                                    <div class="phone__select_dropdown_scrolled">
                                        <button type="button" class="phone__select_dropdown_btn selectCode" value="">
                                            <img src="" alt="" class="phone__select_dropdown_btn_flag flag">
                                            <div class="phone__select_dropdown_btn_wrapper">
                                                <span class="phone__select_dropdown_btn_txt">
                                                    (
                                                    <span class="phone__select_dropdown_btn_country country">US</span>
                                                    <span class="phone__select_dropdown_btn_code code">+91</span>
                                                    )
                                                </span>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="phone__wrapper">
                                <span class="fieldDefault__title placeholder">Номер телефона <span class="fieldDefault__title_required"> *</span></span>
                                <input type="text" class="fieldDefault__inp input">
                                <span class="fieldDefault__status">
                                    <img src="" alt="" class="fieldDefault__status_icon">
                                    <span class="fieldDefault__status_txt"></span>
                                </span>
                            </div>
                        </div>
                        <label for="" class="password fieldDefault">
                            <span class="fieldDefault__title placeholder">Введите пароль <span class="fieldDefault__title_required"> *</span></span>
                            <input type="password" class="fieldDefault__inp input">
                            <span class="fieldDefault__status">
                                <img src="" alt="" class="fieldDefault__status_icon">
                                <span class="fieldDefault__status_txt"></span>
                            </span>
                            <button type="button" class="password__showHide">
                                <img src="images/showHide.svg" alt="" class="password__showHide_icon">
                            </button>
                        </label>
                        <label for="" class="password fieldDefault">
                            <span class="fieldDefault__title placeholder">Повторите пароль <span class="fieldDefault__title_required"> *</span></span>
                            <input type="password" class="fieldDefault__inp input">
                            <span class="fieldDefault__status">
                                <img src="" alt="" class="fieldDefault__status_icon">
                                <span class="fieldDefault__status_txt"></span>
                            </span>
                            <button type="button" class="password__showHide">
                                <img src="images/showHide.svg" alt="" class="password__showHide_icon">
                            </button>
                        </label>
                        <label for="policy" class="policyField">
                            <input type="checkbox" name="policy" id="policy" class="policyField__inp">
                            <span class="policyField__check">
                                <img src="images/checked.svg" alt="" class="policyField__check_checked">
                            </span>
                            <span class="policyField__txt">Я ознакомился и согласен с <a href="" class="policyField__txt_link">политикой конфедициальнсоти</a> и <a href="" class="policyField__txt_link">политикой обработки персональных данных.</a></span>
                        </label>
                        <!-- <button class="primaryBtn registration__btn" type="button">Зарегистрироваться</button> -->
                        <a href="client-account.html" class="primaryBtn registration__btn">Зарегистрироваться</a>
                        <div class="login__footer">
                            <p class="login__footer_pr">У вас уже есть аккаунт? <a href="client-login.html" class="login__footer_pr_link">Войти!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <script type="module" src="js/signinup.js"></script>
</body>
</html>
