<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="scss/signForms/signForms.css">
</head>
<body>
    <div id="adaptive">

        <form action="">
            <div class="forgot wrapper">
                <div class="forgot__wrapper">
                    <a href="" class="forgot__logo">
                        novac logo
                        <img src="images/logoDesktop.svg" alt="" class="forgot__logo_img">
                    </a>
                    <h2 class="forgot__title subtitle">Не удается войти?</h2>
                    <p class="forgot__pr">Введите свой электронный адрес или номер телефона и мы отправим вам ссылку для восстановления доступа к аккаунту.</p>
                    <div class="forgot__container">
                        <label for="" class="fieldDefault">
                            <span class="fieldDefault__title placeholder">Email или Номер телефона <span class="fieldDefault__title_required"> *</span></span>
                            <input type="text" class="fieldDefault__inp input">
                            <span class="fieldDefault__status">
                                <img src="" alt="" class="fieldDefault__status_icon">
                                <span class="fieldDefault__status_txt"></span>
                            </span>
                            <!-- <span class="fieldDefault__tooltip">
                                <img src="images/tooltipIcon.svg" alt="" class="fieldDefault__tooltip_icon">
                                <span class="fieldDefault__tooltip_content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet quod porro, illum ducimus quo perspiciatis.</span>
                            </span> -->
                        </label>
                        <button class="primaryBtn forgot__btn" type="button">Получить ссылку для входа</button>
                        <div class="forgot__footer">
                            <p class="forgot__footer_pr">У вас нет аккаунта? <a href="registration.html" class="forgot__footer_pr_link">Зарегистрироваться!</a></p>
                            <p class="forgot__footer_pr">Уже есть аккаунт? <a href="login.html" class="forgot__footer_pr_link">Войти!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <script type="module" src="js/signinup.js"></script>
</body>
</html>
